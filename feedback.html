<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="面包服网站，提供服务器展示和反馈功能。">
    <meta name="keywords" content="面包服, 服务器, 反馈">
    <title>面包服网站 - 反馈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            max-height: 200px;
            resize: vertical;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #loadingIndicator {
            display: none;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>面包服 - 反馈</h1>
    </header>
    <main>
        <h2>我们欢迎你的反馈！</h2>
        <p>如果有任何建议或问题，请随时告诉我们。</p>
        <form id="feedbackForm" action="https://formspree.io/f/mkgokbbk" method="POST">
            <label for="feedback">你的建议：</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="请输入你的建议..." required></textarea>
            <button type="submit" id="submitButton">提交反馈</button>
            <div id="loadingIndicator">提交中...</div>
        </form>
        <div id="feedbackMessage" style="margin-top: 20px; color: green; display: none;">
            感谢你的反馈！我们会尽快处理。
        </div>
    </main>
    <footer>
        <p>&copy; 2025 面包服网站</p>
    </footer>
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const form = this;
            const submitButton = document.getElementById("submitButton");
            const loadingIndicator = document.getElementById("loadingIndicator");

            submitButton.style.display = "none";
            loadingIndicator.style.display = "block";

            fetch(form.action, {
                method: form.method,
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(new FormData(form)).toString()
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("feedbackMessage").style.display = "block";
                    form.reset();
                } else {
                    alert("提交失败，请稍后再试！");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("提交失败，请稍后再试！");
            })
            .finally(() => {
                submitButton.style.display = "block";
                loadingIndicator.style.display = "none";
            });
        });
    </script>
</body>
</html>

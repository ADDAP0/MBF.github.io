<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面包服网站 - 首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('picture/bg1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(68, 68, 68, 0.8);
            padding: 10px 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            transition: color 0.3s ease; /* 添加颜色变化动画 */
        }
        .menu-toggle:hover {
            color: #ffcc00;
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            transition: transform 0.3s ease; /* 添加菜单展开动画 */
        }
        .nav-links li {
            margin: 0 10px;
        }
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                transform: translateY(-100%); /* 初始隐藏菜单 */
            }
            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>面包服</h1>
    </header>
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="feedback.html">反馈</a></li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>
    <main>
        <h2>欢迎来到面包服</h2>
        <p>功能正在开发中。如果有任何建议，请点击上方的“反馈”链接告诉我们！</p>
        <div class="image-container">
            <div class="image-item">
                <img src="picture/picture-01.png" alt="服务器展示-1">
                <p>服务器展示-1</p>
            </div>
            <div class="image-item">
                <img src="picture/picture-02.png" alt="服务器展示-2">
                <p>服务器展示-2</p>
            </div>
            <div class="image-item">
                <img src="picture/picture-03.png" alt="服务器展示-3">
                <p>服务器展示-3</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 面包服网站. <a href="privacy.html">隐私政策</a> | <a href="terms.html">使用条款</a></p>
    </footer>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks.style.display === 'none') {
                navLinks.style.display = 'block';
                navLinks.style.transform = 'translateY(0)'; // 展开菜单
            } else {
                navLinks.style.transform = 'translateY(-100%)'; // 收起菜单
                setTimeout(() => {
                    navLinks.style.display = 'none';
                }, 300); // 等待动画完成后再隐藏
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面包服网站</title>
    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* 设置背景图片 */
            background-image: url('picture/bg1.png'); /* 替换为你的图片路径 */
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-position: center; /* 将背景图片居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            background-attachment: fixed; /* 固定背景图片，滚动时背景不动 */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* 半透明深灰色背景 */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.8); /* 半透明深灰色背景 */
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            border-radius: 10px; /* 添加圆角效果 */
            margin: 20px;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* 半透明深灰色背景 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>面包服</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
    </nav>
    <main>
        <h2>欢迎来到面包服</h2>
        <p>功能正在开发中。</p>
        <button id="myButton">点击我</button>
    </main>
    <footer>
        <p>&copy; 2025 我的网页</p>
    </footer>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            alert("按钮被点击了！");
        });
    </script>
</body>
</html>

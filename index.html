<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面包服网站 - 首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('picture/bg1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.8);
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>面包服</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
    </nav>
    <main>
        <h2>欢迎来到面包服</h2>
        <p>功能正在开发中。</p>
        <button id="myButton">立即反馈</button>
        <div class="image-container">
            <div class="image-item">
                <img src="picture/picture-01.png" alt="服务器展示-1">
                <p>服务器展示-1</p>
            </div>
            <div class="image-item">
                <img src="picture/picture-02.png" alt="服务器展示-2">
                <p>服务器展示-2</p>
            </div>
														<div class="image-item">
																			<img src="picture/picture-03.png" alt="服务器展示-3">
																			<p>服务器展示-3</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 面包服网站</p>
    </footer>
    <script>
        let clickCount = 0;
        document.getElementById("myButton").addEventListener("click", function() {
            clickCount++;
            alert(`在做了在做了 o(╥﹏╥)o 已经催了 ${clickCount} 次了！`);
        });
    </script>
</body>
</html>

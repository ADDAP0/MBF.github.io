<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="面包服网站，提供服务器展示和反馈功能。">
    <meta name="keywords" content="面包服, 服务器, 反馈">
    <title>面包服网站 - 首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('picture/bg1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.8);
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 5px 0;
            }
        }
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        @supports (backdrop-filter: blur(10px)) {
            main {
                backdrop-filter: blur(10px);
                background-color: rgba(255, 255, 255, 0.8);
            }
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>面包服</h1>
    </header>
    <nav>
        <a href="/">首页</a>
        <a href="/about.html">关于</a>
        <a href="feedback.html">反馈</a>
        <a href="/contact.html">联系</a>
    </nav>
    <main>
        <h2>欢迎来到面包服</h2>
        <p>功能正在开发中。如果有任何建议，请点击上方的“反馈”链接告诉我们！</p>
        <div class="image-container">
            <div class="image-item">
                <img src="picture/picture-01.png" alt="服务器展示-1">
                <p>服务器展示-1</p>
            </div>
            <div class="image-item">
                <img src="picture/picture-02.png" alt="服务器展示-2">
                <p>服务器展示-2</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 面包服网站</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面包服网站 - 首页</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c3c; /* 背景颜色 */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #fff;
             text-decoration: none;
             font-size: 16px;
        }
        nav a:hover {
             text-decoration: underline;
        }
        main {
            padding: 100px 20px; /* 留出空间避免被顶部和底部遮挡 */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 60px; /* 留出空间避免被固定头部遮挡 */
            width: 90%;
            max-width: 1200px; /* 最大宽度 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-item {
            text-align: center;
            width: 100%;
            max-width: 400px; /* 图片最大宽度 */
        }
        .image-item img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: auto;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>面包服</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#feedback">反馈</a>
            <a href="#contact">联系</a>
        </nav>
    </header>
    <main>
        <h2>欢迎来到面包服</h2>
        <p>功能正在开发中。如果有任何建议，请点击上方的“反馈”链接告诉我们！</p>
        <div class="image-container">
            <div class="image-item">
                <img src="picture/picture-01.png" alt="服务器展示-1">
                <p>服务器展示-1</p>
            </div>
            <div class="image-item">
                <img src="picture/picture-02.png" alt="服务器展示-2">
                <p>服务器展示-2</p>
            </div>
            <div class="image-item">
                <img src="picture/picture-03.png" alt="服务器展示-3">
                <p>服务器展示-3</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 面包服网站. <a href="privacy.html">隐私政策</a> | <a href="terms.html">使用条款</a></p>
    </footer>
</body>
</html>
